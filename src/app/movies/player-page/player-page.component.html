
<div class="row my-3 mx-auto">
  <div class="col-md-12 bg-dark text-white pt-3">
    <h1>{{film.name}}</h1>
    <div class="col-md-12 bg-dark text-white pt-3 text-center">
      <iframe [src]="film.path | safe" width="100%" height="350" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-12 bg-dark d">
      <ul class="nav flex-column bg-dark bold">
        <ul class="list-of-string">
          <li class="nav-item">
            Год выпуска: {{film.year}}
          </li>
        </ul>
        <li class="nav-item">
          <ul class="list-of-string">
            <li>Страны:</li>
            <li *ngFor="let country of film.countries"> <a [routerLink]="" (click)="searchCountry($event, country)">{{country}}</a> </li>
          </ul>
        </li>
        <li class="nav-item">
          <ul class="list-of-string">
            <li>Жанры:</li>
            <li *ngFor="let genre of film.genres"> <a [routerLink]="" (click)="searchGenre($event, genre)">{{genre}}</a> </li>
          </ul>
        </li>
        <ul class="list-of-string">
          <li class="nav-item">
            Режисер: {{film.writers}}
          </li>
        </ul>
        <ul class="list-of-string">
          <li class="nav-item">
            Рейтинг: 9.5/10
          </li>

      </ul>
        <li class="nav-item">
          <ul class="list-of-string">
            <li>Актеры:</li>
            <li *ngFor="let actor of film.actors"> <a [routerLink]="" (click)="searchActor($event, actor)">{{actor}}</a> </li></ul>
        </li>
      </ul>
      <div class=" my-2 bg-dark">
        {{film.description.substring(0)}}
      </div>
    </div>
  </div>
  <div class="col-md-12 text-white">
    <div class="row my-3">
      <div class="col-md-12 bg-dark text-white p-3">
        <p-messages [(value)]="msgs"></p-messages>
        <label for="exampleFormControlTextarea1">Комментарии: </label>
        <div class="row p-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="comment"></textarea>
        </div>
        <div class="row p-3">
          <a class="btn btn-danger" (click)="Commenting()">Отправить</a>
        </div>
        <app-comment *ngFor="let comment of film.comments" [comment]="comment"></app-comment>
      </div>
    </div>
  </div>>
</div>
